<!DOCTYPE html>
<html>
<body>
    <div class="table" id="manage_table">
    <table class="table table-striped table-condensed">
    <tr>
        <td>标题</td>
        <td>标签</td>
        <td>正文</td>
        <td>创建日期</td>
        <td>状态</td>
        <td colspan="2">操作</td>
    </tr>
        {% for article in article_for_administration %}
            <tr>
            <td class="uuid" style="display: none;">{{ article.uuid }}</td>
            <td>{{ article.title }}</td>
            <td>{{ article.tags }}</td>
            <td>{{ article.content[:40]|sanitize_html }}</td>
            <td>{{ article.create_date.strftime("%Y-%m-%d %H:%M") }}</td>
            <td>
                <label for="">
                    <select name="" class="select_of_status">
                        <option value="{{ article.status }}">{{ article.status }}</option>
                    </select>
                </label>
            </td>
            <td>
                <a href="/{{ article.author }}/blog/article/{{ article.uuid }}?edit=true" data-toggle="tooltip" title="修改文章" target="_blank">
                    <i class="fa fa-pencil" style="color: blue"></i>
                </a>
            </td>
            <td>
                <a href="#" data-toggle="tooltip" title="删除文章">
                    <i class="fa fa-trash-o" style="color: red"></i>
                </a>
            </td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
