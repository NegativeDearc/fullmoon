<!DOCTYPE html>
<html lang="en">
<body>
<table data-module="Layou-1" data-bgcolor="Background Color" width="100%" border="0" align="center" cellpadding="0" cellspacing="0" bgcolor="#494c50">
    <tr>
        <td data-bg="Main BG" align="center" background="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/bg.jpg" style="background-size:cover; background-position:top;">
            <table border="0" align="center" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="50">
                    </td>
                </tr>
                <!-- logo -->

                <tr>
                    <td align="center" style="line-height: 0px;">
                        <img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/logo.png" alt="logo" width="50" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" />
                    </td>
                </tr>
                <!-- end logo -->

                <tr>
                    <td height="20">
                    </td>
                </tr>
                <!-- slogan -->

                <tr>
                    <td data-link-style="text-decoration:none; color:#7f8c8d;" data-link-color="Slogan Link" data-color="Slogan" data-size="Slogan" align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:11px; color:#FFFFFF;text-transform:uppercase; letter-spacing:4px;">
                        <singleline>
                            Powered by a Community of Millions.
                        </singleline>
                    </td>
                </tr>
                <!-- end slogan -->

                <tr>
                    <td height="40">
                    </td>
                </tr>
                <tr>
                    <td align="center" width="600">
                        <table align="center" bgcolor="#FFFFFF" style="border-radius:4px; box-shadow: 0px -3px 0px #D4D2D2;" width="95%" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td height="50">
                                </td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <table align="center" width="90%" border="0" cellspacing="0" cellpadding="0">
                                        <!-- title -->

                                        <tr>
                                            <td data-link-style="text-decoration:none; color:#21b6ae;" data-link-color="Content Link" data-color="Headline" data-size="Headline" align="center" style="font-family: 'Open Sans', Arial, sans-serif, 'Microsoft YaHei'; font-size:36px; color:#3b3b3b; font-weight: bold; letter-spacing:4px;">
                                                <singleline>
                                                    {{ target.author }} 新增了一篇文章
                                                </singleline>
                                            </td>
                                        </tr>
                                        <!-- end title -->

                                        <tr>
                                            <td align="center">
                                                <table width="25" border="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                        <td data-border-bottom-color="Dash" height="20" style="border-bottom:2px solid #21b6ae;">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="20">
                                            </td>
                                        </tr>
                                        <!-- content -->

                                        <tr>
                                            <td data-link-style="text-decoration:none; color:#21b6ae;" data-link-color="Content Link" data-color="Main Text" data-size="Main Text" align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:13px; color:#7f8c8d; line-height:30px;">
                                                <multiline>
                                                    {{ target.content|safe }}
                                                </multiline>
                                            </td>
                                        </tr>
                                        <!-- end content -->

                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td height="40">
                                </td>
                            </tr>
                            <!-- button -->

                            <tr>
                                <td align="center">
                                    <table data-bgcolor="Button" class="textbutton" align="center" bgcolor="#21b6ae" border="0" cellspacing="0" cellpadding="0" style=" border-radius:30px; box-shadow: 0px 1px 0px #D4D2D2;">
                                        <tr>
                                            <td data-link-style="text-decoration:none; color:#FFFFFF;" data-link-color="Button Link" data-size="Button" height="55" align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:18px; color:#FFFFFF; font-weight: bold;padding-left: 25px;padding-right: 25px;">
                                                <a href="http://www.cxwloves.cc/{{ target.author }}/blog/article/{{ target.uuid }}" style="color:#ffffff;text-decoration:none;" data-color="Button Link">查看文章</a>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- end button -->

                            <tr>
                                <td height="45">
                                </td>
                            </tr>
                            <!-- option -->

                            <tr>
                                <td data-bgcolor="Link BG" align="center" bgcolor="#f3f3f3" style=" border-bottom-left-radius:4px; border-bottom-right-radius:4px;">
                                    <table align="center" border="0" cellspacing="0" cellpadding="0">
                                        <tr>
                                            <td height="15">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td data-link-style="text-decoration:none; color:#7f8c8d;" data-link-color="Text Link" data-color="Main Text" align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:13px; color:#7f8c8d;">
                                                若您无法打开链接，请联系管理员
                                            </td>
                                        </tr>
                                        <tr>
                                            <td height="15">
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!-- end option -->

                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="line-height:0px;">
                        <img style="display:block; line-height:0px; font-size:0px; border:0px;" src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/point.png" alt="img" />
                    </td>
                </tr>
                <tr>
                    <td height="30">
                    </td>
                </tr>
                <!-- profile-img -->

                <tr>
                    <td align="center" style="line-height:0px;">
                        <img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/profile.png" alt="img" width="100" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" />
                    </td>
                </tr>
                <!-- end profile-img -->

                <tr>
                    <td height="30">
                    </td>
                </tr>
                <!-- social -->

                <tr>
                    <td align="center">
                        <table align="center" border="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td align="center" style="line-height:0px;">
                                     <a href="#"><img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/fb.png" alt="img" width="16" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" /></a>
                                </td>
                                <td width="20">
                                </td>
                                <td align="center" style="line-height:0px;">
                                     <a href="#"><img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/tw.png" alt="img" width="16" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" /></a>
                                </td>
                                <td width="20">
                                </td>
                                <td align="center" style="line-height:0px;">
                                     <a href="#"><img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/gg.png" alt="img" width="16" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" /></a>
                                </td>
                                <td width="20">
                                </td>
                                <td align="center" style="line-height:0px;">
                                     <a href="#"><img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/in.png" alt="img" width="16" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" /></a>
                                </td>
                                <td width="20">
                                </td>
                                <td align="center" style="line-height:0px;">
                                     <a href="#"><img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/bh.png" alt="img" width="16" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" /></a>
                                </td>
                                <td width="20">
                                </td>
                                <td align="center" style="line-height:0px;">
                                     <a href="#"><img src="http://www.stampready.net/dashboard/editor/user_uploads/zip_uploads/2016/07/16/9NKCh8sSoOMVamfiPg0Wzydu/Notification-1/images/db.png" alt="img" width="16" style="display:block; line-height:0px; font-size:0px; border:0px;" data-crop="false" /></a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- end social -->

                <tr>
                    <td height="15">
                    </td>
                </tr>
                <!-- copyright -->

                <tr>
                    <td data-link-style="text-decoration:none; color:#21b6ae;" data-link-color="Copyright Link" data-color="Copyright" data-size="Copyright" align="center" style="font-family: 'Open Sans', Arial, sans-serif; font-size:13px; color:#FFFFFF;" class="editable">
                        <singleline>
                            © 2016-2017 All Rights Reserved.
                        </singleline>
                    </td>
                </tr>
                <!-- end copyright -->

                <tr>
                    <td height="30">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
