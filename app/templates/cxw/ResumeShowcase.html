<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('cxw.static', filename='element-ui/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('cxw.static',filename='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <title>陈晓伟的简历</title>
    <style>

    </style>
</head>
<body>
    <div id="app-1">
        <!--navbar-->
        <el-menu theme="dark" default-active="1" mode="horizontal">
            <el-submenu index="1">
                <template slot="title">简历</template>
                <el-menu-item index="1-1">中文</el-menu-item>
                <el-menu-item index="1-2">英文</el-menu-item>
                <el-menu-item index="1-3">其他</el-menu-item>
            </el-submenu>
              <el-submenu index="2">
                  <template slot="title">其他链接</template>
                  <el-menu-item index="2-1">选项1</el-menu-item>
                  <el-menu-item index="2-2">选项2</el-menu-item>
                  <el-menu-item index="2-3">选项3</el-menu-item>
              </el-submenu>
        </el-menu>
        <div class="line"></div>
    </div>
    <!--sidebar-->
    <div id="app-2">
        <el-row :gutter="20">
            <el-col :span="4">11</el-col>
            <el-col :span="20">222</el-col>
        </el-row>
    </div>
</body>
<!-- 先引入 Vue -->
<script src="{{ url_for('cxw.static', filename='vue.js') }}"></script>
<!-- 引入组件库 -->
<script src="{{ url_for('cxw.static', filename='element-ui/index.js') }}"></script>
<script>
    new Vue({
        el: "#app-1"
    });

    new Vue({
      el: '#app-2',
      data: function(){
        return { visible: false }
      }
    });
</script>
</html>
